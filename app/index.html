<!DOCTYPE html>
<html lang="ru">
<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">
	<script src="https://use.typekit.net/zmp0mpg.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>

<body>
			<div class="content">
				<div class="content-left">
					<span class="content-left__settings">Text settings</span>
					<div class="typeface">
						<span class="typeface__title title">Typeface</span>
						<button value="SourceSansPro" class="typeface__item button-active">Ab</button>
						<button value="Karmina" class="typeface__item">Ab</button>
						<button value="Voltage" class="typeface__item">Ab</button>
					</div>
					<div class="styling">
						<span class="styling__title title">Styling</span>
						<span value="normal" class="styling__item styling-active">Normal</span>
						<span value="bold" class="styling__item">Bold</span>
						<span value="italic" class="styling__item">Italic</span>
					</div>
					<div class="background">
						<span class="background__title title">Background</span>
						<ul id="bgchoice" >
							<li value="#4990e2" class="background__item blue checkmark"></li>
							<li value="#1fcc6d" class="background__item green"></li>
							<li value="#f1c40f" class="background__item yellow"></li>
							<li value="#34495e" class="background__item gray"></li>
							<li value="#ecf0f1" class="background__item cloudy"></li>
						</ul>
					</div>
				</div>
				<div class="content-right" id="content">
					<span class="content-right__preview">Text preview</span>
					<span class="content-right__content" id="text">Text preview</span>
					<span class="content-right__bottom"><span class="font_family">Sourse Sans</span> <span class="font_styling">normal</span></span>

				</div>
			</div>

	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>

</body>
</html>
